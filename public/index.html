<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">계산기</h1>
        <p class="subtitle">진모가 만듬</p>
        
        <!-- 입력란과 버튼 -->
        <div id="input-container">
            <input type="text" id="formula-input" placeholder="Enter your formula (e.g., 3+5)">
            <button id="answer-btn">Answer</button>
        </div>

        <!-- 계산 결과가 표시될 영역 -->
        <div id="result-container"></div>

        <!-- 계산 기록 박스 -->
        <div id="calc-history" class="history">
            <h2>*계산 기록*</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
